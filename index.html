<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="header">
    <div><h1 id="playerTurn"></h1></div>
    <div id="title"><h1>TIC TAC TOE!</h1></div>
    <div></div>
  </div>
  <div id="main">
  </div>
  <div id="startGameDiv">
    <div>
      <h1>Start Game!</h1>
    </div>
    <form id="startGame">
      <div>
        <h1>X</h1> 
        <label for="player1Name">Player 1 Name:</label>
        <input id="player1Name" name="player1Name" type="text" required>
      </div>
      <div>
        <h1>O</h1> 
        <label for="player2Name">Player 2 Name:</label>
        <input id="player2Name" name="player2Name" type="text" required>
      </div>
    </form>
    <button style="margin-top: 5vh;" type="submit" form="startGame">Start Game</button>
  </div>
  <div id="endGame">

  </div>
  <div id="footer">
  </div>
</body>
</html>
